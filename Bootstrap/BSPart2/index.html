<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <!-- Bootstrap Stylesheet  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- columns go up to 12  -->
        <!-- col-lg when screen is large give that my column 
        col-md when screen is medium give that my colum 
        col-sm when screen is small give that much column space -->
        <div class="col col-sm-6 col-md-12 col-lg-12">One of three columns</div>
        <div class="col col-sm-3 col-md-6 col-lg-12">One of three columns</div>
        <div class="col col-sm-3 col-md-6 col-lg-12">One of three columns</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
